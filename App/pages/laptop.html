<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../assets/images/redberry-icon.svg" />
    <link rel="stylesheet" href="../styles/laptop-styles.css">
    <title>Laptop info</title>
  </head>
  <body>
    
    <div class="pages">
         <a class="arrowback" href="../../index.html">
        <img src="../../assets/images/Back-arrow.svg" 
      /></a>
      <p style="margin-left:31.3%;">თანამშრომლის ინფო</p>
      <p>ლეპტოპის მახასიათებლები</p>
    </div>
<hr class="page-hr">
    <section class="section">
        <form class="form"  >

            <div class="upload-img">
                <input type="file" accept="image/*" id="image" onchange="loadPhoto(event)" required>
                
                <img id="preview">
                <img id="invalid-vector3" src="../../assets/images/invalid-vector.svg" alt="">
                <h4 class="laptop-h4" >ჩააგდე ან ატვირთე ლეპტოპის ფოტო</h4>
            </div>
            <div class="upload-retry">
               <img src="../../assets/images/upload-success.png" class="retry-img">
                 <p class="retry-name">1</p>
                  <p class="retry-size">2</p>
                   <input type="file" accept="image/*" id="image" class="retry-upload" onchange="loadPhoto(event)"
                      />
            </div>

                <div class="name-brand">
                    <div class="laptop-name">
                    <label  class="label" id="lp-name-label">ლეპტოპის სახელი</label></br>
                    <input placeholder="HP" required="required" id="laptop-name"
                     oninvalid="this.setCustomValidity('შეიყვანე ლეპტოპის სახელი')" 
                     onchange="this.setCustomValidity('')"
                     onkeyup="setInput(this.id ,this.value)"
                     > 
                    <h5 id="lp-name-h5">ლათინური ასოები, ციფრები, !@#$%%^*()_+=</h5>
                </div>

                    <select class="laptop-brand" id="brands" required
                        onchange="setInput(this.id ,this.value)"
                              >
                        <option disabled selected hidden value="">ლეპტოპის ბრენდი</option>
                    </select>
                </div>
                <hr class="hr">

                <div class="lp-cpu">
                    <select class="cpu-option" id="cpus" required
                        onchange="setInput(this.id ,this.value)"
                              >
                        <option disabled selected hidden value="">CPU</option>
                    </select>
                    <div class="cpu-cores">
                        <label class="label">CPU-ს ბირთვი</label></br>
                        <input type="number" placeholder="14" required="required" id="cpu-cores"
                        onkeypress="return /[0-9]/i.test(event.key)"
                        oninvalid="this.setCustomValidity('შეიყვანე პროცესორის ბირთვების რაოდენობა')"
                        onchange="this.setCustomValidity('')"
                        onkeyup="setInput(this.id ,this.value)"
                             >
                        <h5 >მხოლოდ ციფრები</h5>
                    </div>
                    <div class="cpu-threads">
                        <label class="label">CPU-ს ნაკადი</label></br>
                        <input type="number" placeholder="365" required="required" id="cpu-threads"
                        onkeypress="return /[0-9]/i.test(event.key)"
                        oninvalid="this.setCustomValidity('შეიყვანე პროცესორის ნაკადების რაოდენობა')" 
                        onchange="this.setCustomValidity('')"
                        onkeyup="setInput(this.id ,this.value)"
                              >
                        <h5 >მხოლოდ ციფრები</h5>
                    </div>
                </div>

                <div class="lp-memory">
                    <div class="lp-ram">
                        <label class="label">ლეპტოპის RAM(GB)</label></br>
                        <input type="number" placeholder="16" required="required" id="laptop-ram"
                        onkeypress="return /[0-9]/i.test(event.key)"
                        oninvalid="this.setCustomValidity('შეიყვანე ლეპტოპის RAM')" 
                        onchange="this.setCustomValidity('')"
                        onkeyup="setInput(this.id ,this.value)"
                              >
                        <h5 >მხოლოდ ციფრები</h5>
                    </div>
                    <div class="ram-type">
                    <label id="ram-label" for="type" class="label">მეხსიერების ტიპი</label> <img id="invalid-vector2" src="../../assets/images/invalid-vector.svg" alt=""></br>
                        <label ><input type="radio" required id="SSD" name="type" class="ram" onclick="radioOnClickMemory(this.id)"><span>SDD</span> 
                    </label>
                    <label >
                        <input style="margin-left: 2rem;" id="HDD" type="radio" name="type" class="ram" onclick="radioOnClickMemory(this.id)"><span>HDD</span> 
                    </label>
                    </div>
                </div>
                <hr class="hr">

                <div class="price-date">
                    <div class="purchase-date" style="margin-bottom: 17px">
                        <label class="label">შეძენის რიცხვი(არჩევითი)</label></br>
                        
                        <input type="text" placeholder="დდ / თთ / წწწწ" id="purchase-date" 
                        onfocus="(this.type='date')"  
                        onchange="setInput(this.id ,this.value)"
                               >
                    </div>
                    <div class="lp-price">
                        <label class="label">ლეპტოპის ფასი</label></br>
                            <input type="number" placeholder="0000" required="required" id="laptop-price"
                            onkeypress="return /[0-9]/i.test(event.key)"
                            oninvalid="this.setCustomValidity('შეიყვანე ლეპტოპის ფასი')" 
                            onchange="this.setCustomValidity('')" 
                            onkeyup="setInput(this.id ,this.value)"
                                  >
                        <h5>მხოლოდ ციფრები</h5>
                    </div>
                </div>

                <div class="condition">
                    <label for="condition"  class="label" id="radio-label">ლეპტოპის მდგომარეობა</label> <img id="invalid-vector" src="../../assets/images/invalid-vector.svg" alt=""> <br>
                   <label  > 
                        <input type="radio" id="new" name="condition" class="state" required onclick="radioOnClickCondition(this.id)"><span >ახალი</span> 
                    </label>
                    <label >
                        <input style="margin-left: 2rem;" type="radio" name="condition" class="state" id="used" onclick="radioOnClickCondition(this.id)" ><span>მეორადი</span> 
                    </label>
                </div>
                <div class="page-buttons">
                    <a href="/App/pages/employee.html" class="back-btn">უკან</a>
                    <button class="next-btn" id="Submit" >დამახსოვრება</button>
                </div>
            
        </form>
    </section>
      <div class="logo">
      <img src="../../assets/images/redberry-icon.svg" />
    </div>
    <script type="text/javascript" src="../script/getData.js"></script>
    <script type="text/javascript" src="../script/laptop.js"></script>
    <script type="text/javascript" src="../script/storageData.js"></script>
  </body>
</html>
