<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/form-style.css" />
    <script src="../script/index.js"></script>
    <link rel="icon" href="../../assets/images/redberry-icon.svg" />
    <title>Employee Info</title>
  </head>
  <body>
    <form>
      <header>
        <a href="../../index.html">
          <img src="../../assets/images/Back-arrow.svg"
        /></a>
        <p>თანამშრომლის ინფო</p>
        <p>ლეპტოპის მახასიათებლები</p>
      </header>
      <div>
        <label for="Name">სახელი</label>
        <input type="text" name="Name" id="Name" placeholder="გრიშა" />
        <label for="Name">მინიმუმ 2 სიმბოლო, ქართული ასოები</label>
        <label for="Lastname">გვარი</label>
        <input
          type="text"
          name="Lastname"
          id="Lastname"
          placeholder="ბაგრატიონი"
        />
        <label for="Lastname">მინიმუმ 2 სიმბოლო, ქართული ასოები</label>
        <select id="Team"></select>
        <select id="Position"></select>
        <label for="Email">მეილი</label>
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="grish666@redberry.ge"
        />
        <label for="Email">უნდა მთავრდებოდეს @redberry.ge-ით</label>
        <label for="Phone">ტელეფონის ნომერი</label>
        <input
          type="number"
          name="Phone"
          id="Phone"
          placeholder="+995 598 00 07 01"
        />
        <label for="Phone"
          >უნდა აკმაყოფილებდეს ქართული მობ-ნომრის ფორმატს</label
        >
        <button>შემდეგი</button>
      </div>

      <img src="../../assets/images/redberry-icon.svg" />
    </form>
  </body>
</html>
